<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Deborah Okolocha - Web Development & Electrical/Electronics Engineering">
  <meta name="author" content="Deborah Okolocha">
  <title>ElectroTech by Deb | Contact</title>
  <link rel="stylesheet" href="styles/project.css">
  <link rel="stylesheet" href="styles/project-large.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/logo.jpg" alt="ElectroTech by Deb logo" class="logo" loading="lazy">
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div id="menu-toggle" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Page Title -->
  <section class="page-title container">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Fill out the form below.</p>
  </section>
<!-- Contact Form -->
<section class="contact-form-section container">
  <form class="contact-form" novalidate>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required 
        autocomplete="name"
      >
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        autocomplete="email"
      >
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <select 
        id="subject" 
        name="subject" 
        required 
        autocomplete="off"
      >
        <option value="">Select a subject</option>
        <option value="web">Web Development</option>
        <option value="electronics">Electronics</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        rows="5" 
        placeholder="Write your message here..." 
        required 
        autocomplete="off"
      ></textarea>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn submit-btn">Send Message</button>
      <button type="reset" class="btn reset-btn">Clear</button>
    </div>
  </form>
</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Deborah Okolocha | ElectroTech by Deb</p>
  </footer>

  <!-- JavaScript -->
  <script src="scripts/project.js"></script>
</body>
</html>
